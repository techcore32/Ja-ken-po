<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <link rel="stylesheet" href="style.css">
        <title>Jan-ken-po</title>
        <script src="Alternate-screens.js" type="module"  defer></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js" defer></script>
        <script src="Jan-ken-po.js" type="module" defer></script>
    </head>

    <body>

        <!--startScreen-->
        
        <div id="startScreen">

            <div class="headerStart"> Jan-ken-po</div>
            
            <div class="startFunction">
                <div class="startMessage">Press start to begin</div>
                <button class="start">Start</button>
            </div>
        
            <div class="footer">Created by <a href="https://www.linkedin.com/in/diego-rojas-t%C3%A9llez/">Diego Rojas Téllez</a></div>
            <div class="footer">©2022</div>
        </div>
        
        <!-- playerArea-->

        <div id="playContainer">

            <div class="header"> Jan-ken-po</div>
            
            

            <div class="playerSelection">
                
                <div class="message">Pick one!</div>

                <input  class="img" data-selection="rock" 
                        type="image" src="Images/rock.png" alt="hand-shaping-rock">
                
                <input  class="img" data-selection="paper" type="image" 
                        src="Images/paper.png" alt="hand-shaping-paper">
                
                <input  class="img" data-selection="scissors" type="image" 
                        src="Images/scissors.png" alt="hand-shaping-scissors">

            </div>

            <div class="scoreBoard">

                <div class="playerScore">
                    <div class="player">Player</div>
                    <div class="win">0</div>
                </div>

                <div class="result"></div>

                <div class="CPUScore">
                    <div class="pc">CPU</div>
                    <div class="lose">0</div>
                </div>
            </div>

            <div class="playGround ">
                <img class="selectImgP1" src="Images/rock.png" alt="hand-shaping-rock">
                <img class="selectImgCPU" src="Images/rock.png" alt="hand-shaping-rock">
            </div>
            
        </div>

        <!--ResultScreen-->
        <div id="screenResult">

            <div class="headerEnd"> Jan-ken-po</div>
            
            <div class="finalResult">

                <lottie-player class="winnerGif" src="https://assets8.lottiefiles.com/packages/lf20_touohxv0.json"  
                speed="0.9" loop pause></lottie-player>
                <lottie-player class="loserGif" src="https://assets6.lottiefiles.com/packages/lf20_tl52xzvn.json"  
                speed="0.9" loop pause></lottie-player>

                <div class="finalMessage">
                    <div class="winnerMessage">You've done it, congratulations</div>
                    <div class="loserMessage">You couldn't keep with the master!</div>
                </div>

            </div>

            <div class="restart">
                <input class="goBackGame" type="image" src="Images/reloading.png" alt="reloadingIcon">
                <input class="goBackStart" type="image" src="Images/home.png" alt="reloadingIcon">
            </div>
        </div>
        
        
            
    </body>
</html>
