<!DOCTYPE html>

<html lang="en">

    <head>

        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <link rel="stylesheet" href="style.css">
        <title>Ja-ken-po</title>
        <script src="Ja-ken-po.js" defer></script>
    </head>

    <body>
        <div id="playContainer">

            <h1> Jan-ken-po</h1>

        </div>
